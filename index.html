<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
      }

      img {
        display: block;
        height: auto;
      }

      h2 {
        margin: 20px 0 10px 0;
      }
    </style>
  </head>
  <body>

<script>
let folderNumber = 24; // starting folder
let i = 0;

function loadNext() {
  const currentFolder = folderNumber.toString();
  const img = new Image();
  img.src = `./${currentFolder}/${i}.jpg`;

  img.onload = () => {
    // Add folder header for the first image in the folder
    if (i === 0) {
      const header = document.createElement("h2");
      header.textContent = `Chapter: ${currentFolder}`;
      document.body.appendChild(header);
    }

    document.body.appendChild(img);
    i++;
    loadNext();
  };

  img.onerror = () => {
    // No more images in current folder, try next folder
    folderNumber++;
    i = 0;

    // Try loading the first image of the next folder
    const testImg = new Image();
    testImg.src = `./${folderNumber}/0.jpg`;
    testImg.onload = () => loadNext();
    testImg.onerror = () => console.log("No more folders to load.");
  };
}

loadNext();
</script>

</body>
</html>
